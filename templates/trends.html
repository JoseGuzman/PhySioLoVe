{% extends "base.html" %}

{% block title %}Trends - Health Tracker{% endblock %}

{% block extra_styles %}
<style>
    .charts-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    @media (max-width: 968px) {
        .charts-grid {
            grid-template-columns: 1fr;
        }
    }

    /* Important: give Plotly containers a height */
    #weightChart,
    #bodyFatChart,
    #stepsChart,
    #sleepChart {
        height: 340px;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Trends</h1>
    <p>Daily trends together with a weekly average (continuous line)</p>
</div>

<div class="charts-grid">
    <div class="chart">
        <h2>Weight Trend</h2>
        <div id="weightChart"></div>
    </div>

    <div class="chart">
        <h2>Body Fat Trend</h2>
        <div id="bodyFatChart"></div>
    </div>
</div>

<div class="charts-grid">
    <div class="chart">
        <h2>Daily Steps</h2>
        <div id="stepsChart"></div>
    </div>

    <div class="chart">
        <h2>Sleep Total</h2>
        <div id="sleepChart"></div>
    </div>
</div>
{% endblock %}
